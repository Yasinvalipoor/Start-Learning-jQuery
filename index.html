<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn jQuery - Part 1</title>

    <script src="jquery-3.7.1.js"></script>


    <script>
        $("document").ready(
            function () {
                $("#content").append("<p>Hello</p>");
                
            }
        )
    </script>
</head>
<body>
    <div id="content">
        <p>Hi jQuery</p>
    </div>
</body>
</html>
